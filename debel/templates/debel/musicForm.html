{% extends 'debel/base.html' %}
{% block content %}
<div class="form-container">
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            <div class="div form-header">
                <h2>{{formTitle}}</h2>
            </div>
            {% for field in form %}

            <label class="form-label" for="{{ field.auto_id }}">
                {{ field.label }}
            </label>
            {{ field }}
            <br>
            {% endfor %}
            <input type="submit" value="Submit" class="form-submit">
        </form>
    </div>
</div>
{% endblock content %}
